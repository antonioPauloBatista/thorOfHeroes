<mat-accordion *ngIf="messagerService.getMessages().length>0">

    <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Messages
            </mat-panel-title>
            <mat-panel-description>
                {{messagerService.getMessages().length}} record(s)
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
            <button (click)="messagerService.clear()" mat-raised-button color="warn">Clear messages</button>
        </p>

        <mat-list *ngFor="let message of messagerService.getMessages()">
            <mat-list-item>{{message}}</mat-list-item>
        </mat-list>

    </mat-expansion-panel>
</mat-accordion>
