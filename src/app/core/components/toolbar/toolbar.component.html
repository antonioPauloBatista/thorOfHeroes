<mat-toolbar color="primary">
    <span>{{title}}</span>
    <span fxFlex></span>
    <button *ngFor="let menuItem of menuItems" mat-icon-button aria-label="menuItem.toolTiptext"
        [routerLink]="menuItem.routerLink" [matTooltip]="menuItem.toolTiptext">
        <mat-icon>{{menuItem.icon}}"</mat-icon>
    </button>
    <button mat-icon-button aria-label="Hero list" routerLink="/herois" matTooltip="Herois">
        <mat-icon>sports_martial_arts</mat-icon>
    </button>
</mat-toolbar>
