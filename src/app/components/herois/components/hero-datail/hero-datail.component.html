<h1>{{isEditing?"Update":"Create"}} hero</h1>



<form [formGroup]="form" novalidate>
    <mat-card>
        <mat-card-content fxLayout="column">

            <mat-form-field *ngIf="isEditing">
                <mat-label>Id</mat-label>
                <input matInput [value]="hero?.id" formControlName="id">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Hero Name</mat-label>
                <input matInput formControlName="name" type="text" placeholder="Name" id="name">

                <mat-error *ngIf="form.get('name')?.hasError('required')">Name is requiered</mat-error>
                <mat-error *ngIf="form.get('name')?.hasError('minlength')">Name is requiered</mat-error>

            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button color="primary" *ngIf="!isEditing" mat-raised-button (click)="create()">Create </button>
            <button color="primary" *ngIf="isEditing" mat-raised-button (click)="update()">Update </button>
            <button mat-raised-button (click)="goBack()">Go back </button>
        </mat-card-actions>
    </mat-card>
</form>
